<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validetion</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <main>
        <section>
            <h1>Sign Up</h1>
            <div class="container">
                <div class="input-div un">
                    <input id="username" class="input un-color" type="text" placeholder="Username">
                </div>
                <p id="msg1" class="hide un-color"></p>
            </div>
            <div class="container">
                <div class="input-div pass1">
                    <input id="password1" class="input pass1-color" type="password" placeholder="Password">
                </div>
                <p id="msg2" class="hide pass1-color"></p>
            </div>
            <div class="container">
                <div class="input-div pass2">
                    <input id="password2" class="input pass2-color" type="password" placeholder="Confirm Password">
                </div>
                <p id="msg3" class="hide pass2-color"></p>
            </div>
            <button id="btn">Submit</button>
        </section>
    </main>

    <script src="script1.js"></script>
</body>

</html>
